<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sides">
        <img
          src="./images/bg-pattern-top.svg"
          alt="A suttle circle with some linear gradient at top"
          class="circle sides__top"
        />
        <img
          src="./images/bg-pattern-bottom.svg"
          alt="A suttle circle with some linear gradient at bottom"
          class="circle sides__bottom"
        />
      </div>
      <div class="card">
        <div class="card-top">
          <img
            src="./images/bg-pattern-card.svg"
            alt="Background filled with cyan colored drops"
          />
        </div>
        <div class="profile-container">
          <div class="profile-img">
            <img
              src="./images/image-victor.jpg"
              alt="User Image"
              class="user-img"
            />
          </div>
          <div class="user-details">
            <h4 class="user-name gray--bold--text">Victor Crest</h4>
            <h5 class="age light--text">26</h5>
          </div>
          <div class="country">
            <p class="light--text">London</p>
          </div>
          <div class="stats">
            <div class="stats--details">
              <p class="num gray--bold--text">80K</p>
              <p class="stats--name light--text">Followers</p>
            </div>

            <div class="stats--details">
              <p class="num gray--bold--text">803K</p>
              <p class="stats--name light--text">Likes</p>
            </div>

            <div class="stats--details">
              <p class="num gray--bold--text">1.4K</p>
              <p class="stats--name light--text">Photos</p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Parmeet Singh</a>.
      </div>
    </div>
  </body>
</html>
